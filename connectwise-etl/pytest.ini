[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests that may require API access
    slow: Tests that take a long time to run

# Coverage settings
addopts =
    --verbose
    --strict-markers
    -ra

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:pyspark.*
    ignore::FutureWarning:pyspark.*
